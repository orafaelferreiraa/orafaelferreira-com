name: infra

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra.yml'

permissions:
  contents: write   # allow pushing terraform-docs updates

concurrency:
  group: infra-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    defaults:
      run:
        shell: bash
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      # Run docs generation early to avoid committing .terraform provider binaries
      - name: Generate terraform docs (PR)
        if: github.event_name == 'pull_request'
        uses: terraform-docs/gh-actions@v1.3.0
        with:
          working-dir: infra
          output-file: README.md
          output-method: inject
          git-push: false

      - name: Generate terraform docs and push (main)
        if: github.event_name == 'push'
        uses: terraform-docs/gh-actions@v1.3.0
        with:
          working-dir: infra
          output-file: README.md
          output-method: inject
          git-push: true
          git-commit-message: 'chore(infra): update terraform docs'

      - name: Terraform Init
        timeout-minutes: 3
        run: terraform init

      - name: Terraform Format (PR check)
        if: github.event_name == 'pull_request'
        run: terraform fmt -check -recursive

      - name: Terraform Format (push)
        if: github.event_name == 'push'
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (PRs)
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan artifact (PRs)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/tfplan
          if-no-files-found: error
          retention-days: 7

      - name: Terraform Apply (main)
        if: github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      # docs already generated above to avoid committing provider binaries

      - name: Job summary
        if: always()
        run: |
          {
            echo "## Terraform Infra Summary";
            echo "";
            echo "- Event: ${{ github.event_name }}";
            echo "- Ref: ${{ github.ref }}";
            echo "- Actor: ${{ github.actor }}";
            echo "- Backend: \`stostateorafael/statetf/infra.terraform.tfstate\` (RG: rg-site)";
            if [ "${{ github.event_name }}" = "push" ]; then
              echo "";
              echo "### Terraform Outputs";
              echo '```';
              terraform output || true;
              echo '```';
            else
              echo "";
              echo "### Plan";
              echo "Plano executado nos passos anteriores. Consulte os logs do job para detalhes.";
            fi;
            echo "";
            echo "### Docs";
            echo "- terraform-docs injetado no infra/README.md (push em main).";
          } >> "$GITHUB_STEP_SUMMARY"
