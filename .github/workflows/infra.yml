name: infra-apply

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra.yml'
  workflow_dispatch:


permissions:
  contents: write   # allow pushing terraform-docs updates

concurrency:
  group: infra-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.actor != 'github-actions[bot]'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    defaults:
      run:
        shell: bash
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Generate terraform docs (inject no README â€“ sem commit)
        uses: terraform-docs/gh-actions@v1.3.0
        with:
          working-dir: infra
          output-file: ../README.md
          output-method: inject
          git-push: false

      - name: Commit terraform-docs changes (main)
        if: github.event_name == 'push'
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ../README.md || true
          if ! git diff --cached --quiet; then
            git commit -m 'chore(docs): update Terraform module docs in root README'
            git push
          else
            echo "No terraform-docs changes to commit."
          fi

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Fmt (format)
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        run: |
          tflint --init
          tflint -f compact

      - name: tfsec scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra
          soft_fail: false

      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra
          quiet: true
          soft_fail: false

      - name: Terraform Plan (log apenas)
        run: terraform plan -input=false

      - name: Terraform Apply
        env:
          SWA_REPOSITORY_TOKEN: ${{ secrets.GH_PAT_SWA }}
        run: |
          terraform apply -auto-approve -input=false \
            -var "repository_url=https://github.com/${{ github.repository }}" \
            -var "repository_branch=${{ github.ref_name }}" \
            -var "repository_token=${SWA_REPOSITORY_TOKEN}"

      - name: Job summary
        if: always()
        run: |
          {
            echo "## Terraform APPLY Summary";
            echo "- Ref: ${{ github.ref }}";
            echo "- Actor: ${{ github.actor }}";
            echo "- Backend: \`stostateorafael/statetf/infra.terraform.tfstate\`";
            echo "";
            echo "### Terraform Outputs";
            echo '```';
            terraform output || true;
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"
