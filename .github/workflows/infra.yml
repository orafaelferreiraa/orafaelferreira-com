name: infra

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra.yml'
  workflow_dispatch:


permissions:
  contents: write   # allow pushing terraform-docs updates

concurrency:
  group: infra-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.actor != 'github-actions[bot]'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    defaults:
      run:
        shell: bash
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Generate terraform docs (inject no README – sem commit)
        uses: terraform-docs/gh-actions@v1.3.0
        with:
          working-dir: infra
          output-file: ../README.md
          output-method: inject
          git-push: false

      - name: Commit terraform-docs changes (main)
        if: github.event_name == 'push'
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ../README.md || true
          if ! git diff --cached --quiet; then
            git commit -m 'chore(docs): update Terraform module docs in root README'
            git push
          else
            echo "No terraform-docs changes to commit."
          fi

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Fmt (PR check)
        if: github.event_name == 'pull_request'
        run: terraform fmt -check -recursive

      - name: Terraform Fmt (format push)
        if: github.event_name == 'push'
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        run: |
          tflint --init
          tflint -f compact

      - name: tfsec scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra
          soft_fail: false

      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra
          quiet: true
          soft_fail: false

      - name: Terraform Plan (PR)
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan artifact (PR)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/tfplan
          if-no-files-found: error
          retention-days: 7

      - name: Show plan (PR comment)
        if: github.event_name == 'pull_request'
        id: showplan
        run: |
          terraform show -no-color tfplan > plan.txt || true
          echo "PLAN<<EOF" >> $GITHUB_OUTPUT
          sed 's/[^[:print:][:space:]]//g' plan.txt >> $GITHUB_OUTPUT || true
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ## Terraform Plan
            ```
            ${{ steps.showplan.outputs.PLAN }}
            ```
          comment_tag: terraform-plan

      - name: Terraform Plan (push log)
        if: github.event_name == 'push'
        env:
          SWA_REPOSITORY_TOKEN: ${{ secrets.GH_PAT_SWA }}
        run: |
          terraform plan -input=false \
            -var "repository_url=https://github.com/${{ github.repository }}" \
            -var "repository_branch=${{ github.ref_name }}" \
            -var "repository_token=${SWA_REPOSITORY_TOKEN}"

      - name: Terraform Apply (push)
        if: github.event_name == 'push'
        env:
          SWA_REPOSITORY_TOKEN: ${{ secrets.GH_PAT_SWA }}
        run: |
          terraform apply -auto-approve -input=false \
            -var "repository_url=https://github.com/${{ github.repository }}" \
            -var "repository_branch=${{ github.ref_name }}" \
            -var "repository_token=${SWA_REPOSITORY_TOKEN}"

      - name: Job summary
        if: always()
        run: |
          {
            echo "## Terraform Infra Summary";
            echo "- Event: ${{ github.event_name }}";
            echo "- Ref: ${{ github.ref }}";
            echo "- Actor: ${{ github.actor }}";
            echo "- Backend: \`stostateorafael/statetf/infra.terraform.tfstate\`";
            if [ "${{ github.event_name }}" = "push" ]; then
              echo "";
              echo "### Terraform Outputs";
              # Captura saída sem cores e sem warnings estranhos
              set +e
              OUT=$(terraform output -no-color 2>/dev/null)
              EXIT=$?
              set -e
              if [ $EXIT -eq 0 ] && [ -n "$OUT" ]; then
                echo '```';
                echo "$OUT";
                echo '```';
              else
                echo "(Sem outputs definidos)";
              fi
            else
              echo "";
              echo "### Plan";
              echo "Plano armazenado como artifact e comentado no PR.";
            fi;
          } >> "$GITHUB_STEP_SUMMARY"
